<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <section>
      <button type="button" disabled> Try me! </button>

      <label for="numbers">Write some numbers: </label>
      <input autofocus type="number" id="numbers" name="numbers" min="0" max="100" required>

      <label for="check">Checked</label>
      <input type="checkbox" id="check" name="check" balue="check" checked>

      <label for="day">Date</label>
      <input type="date" id="day" name="day">
    </section>
  </body>
</html>
