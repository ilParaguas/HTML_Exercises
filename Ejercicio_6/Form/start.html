<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <section>
      <form action="">
        <label for="email">E-mail </label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password </label>
        <input type="password" id="password" name="password" minlength="3" required>

        <label for="name">Name </label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Lastname </label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="birth">Date of birth</label>
        <input type="date" id="birth" name="birth" required>

        <label for="phone">Telephone number </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
      
        <label for="plan">Choose a payment plan</label>
        <select name="plan" id="plan">
          <option value=""> --- Select a payment plan --- </option>
          <option value="Free">Free plan</option>
          <option value="Payment1">15 €/month</option>
          <option value="Payment2">45 €/month</option>
          <option value="Payment3">150 €/month</option>
        </select>

        <label for="proplan">Pro Plan</label>
        <input type="checkbox" id="proplan" name="proplan" value="pro">

        <label for="creditcard">Credit card number</label>
        <input type="number" id="creditcard" name="creditcard" minlength="13" maxlength="18" required>

        <label for="cvc">CVC number</label>
        <input type="number" id="cvc" name="cvc" minlength="3" maxlength="3" required>

        <label for="expdate">Expiration date</label>
        <input type="date" id="expdate" name="expdate" required>

        <label for="address">Billing address</label>
        <input type="text" id="address" name="address" required>

        <input type="submit" value="Submit">

      </form>
    </section>
  </body>
</html>
